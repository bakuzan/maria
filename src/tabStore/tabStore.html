<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Store | Maria</title>
  </head>
  <body class="maria">
    <header class="maria__heading maria__heading--spaced">
      <img
        class="maria__image"
        width="100"
        height="100"
        src="assets/maria_128x128.png"
        alt="Maria"
      />
      <h1 class="maria__title">Maria's Tab Store</h1>
      <div class="flex-spacer"></div>
      <div class="tab-store-actions">
        <button
          id="addNewGroup"
          type="button"
          class="mra-button mra-button--primary"
        >
          Add new tab group
        </button>
      </div>
    </header>
    <main>
      <div id="tabStore" class="tab-group-grid"></div>
    </main>
  </body>
</html>
