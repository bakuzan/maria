<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Viewer | Maria</title>
  </head>
  <body class="maria">
    <header class="maria__heading maria__heading--spaced">
      <img
        class="maria__image"
        width="100"
        height="100"
        src="assets/maria_128x128.png"
        alt="Maria"
      />
      <h1 class="maria__title">Maria's RSS Viewer</h1>
      <div class="flex-spacer"></div>
    </header>
    <main>
      <div id="rssViewer" class="rss-viewer">
        <ul id="feeds" class="rss-viewer__options feed"></ul>
        <div id="content" class="rss-viewer__content viewer"></div>
      </div>
    </main>
  </body>
</html>
