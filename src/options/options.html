<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/maria_16x16.png" />
    <title>Options | Maria</title>
  </head>
  <body class="maria">
    <header class="maria__heading maria__heading--spaced">
      <img
        class="maria__image"
        width="100"
        height="100"
        src="assets/maria_128x128.png"
        alt="Maria"
      />
      <h1 class="maria__title">Maria options</h1>
      <div class="flex-spacer"></div>
      <div class="actions">
        <button
          id="exportImport"
          type="button"
          class="maria-button maria-button--primary"
        >
          Import and Export
        </button>
      </div>
    </header>
    <main>
      <div class="options-section">
        On startup
        <label class="maria-tickbox">
          <input type="checkbox" name="greeting" checked="false" />
          Should play greeting
        </label>
      </div>
      <div class="options-section">
        On magic number select, process lengths of
        <div class="digit-options">
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="6" />
            6
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="5" />
            5
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="4" />
            4
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="3" />
            3
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="2" />
            2
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="1" />
            1
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
