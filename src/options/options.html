<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/maria_16x16.png" />
    <title>Options | Maria</title>
  </head>
  <body class="maria">
    <header class="maria__heading maria__heading--spaced">
      <img
        class="maria__image"
        width="100"
        height="100"
        src="assets/maria_128x128.png"
        alt="Maria"
      />
      <h1 class="maria__title">Maria options</h1>
      <div class="flex-spacer"></div>
      <div class="actions">
        <button
          id="exportImport"
          type="button"
          class="maria-button maria-button--primary"
        >
          Import and Export
        </button>
      </div>
    </header>
    <main>
      <div class="options-section">
        <h2>On startup</h2>
        <label class="maria-tickbox">
          <input type="checkbox" name="greeting" checked="false" />
          Should play greeting
        </label>
      </div>
      <div class="options-section">
        <h2>On magic number select, process lengths of</h2>
        <div class="digit-options">
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="6" />
            6
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="5" />
            5
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="4" />
            4
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="3" />
            3
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="2" />
            2
          </label>
          <label class="maria-tickbox">
            <input type="checkbox" name="digits" value="1" />
            1
          </label>
        </div>
      </div>
      <div class="options-section">
        <h2>Redirect settings</h2>
        <div>
          <ul id="redirectSettings" class="redirect-settings"></ul>
          <div class="add-redirect-box">
            <div class="add-redirect-box__title">Add new redirect</div>
            <input
              id="fromPattern"
              type="text"
              name="fromPattern"
              placeholder="Enter a match pattern"
            />
            ->
            <input
              id="toPattern"
              type="text"
              name="toPattern"
              placeholder="Enter a redirect to pattern"
            />
            <div
              id="addRedirectMessages"
              class="add-redirect-box__messages"
            ></div>
            <div class="add-redirect-box__buttons">
              <button
                id="addRedirect"
                type="button"
                class="maria-button maria-button--primary"
              >
                Add redirect
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
