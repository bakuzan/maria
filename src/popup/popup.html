<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <!-- <script type="application/javascript" src="browser-polyfill.js"></script> -->
    <script defer type="module" src="popup.js"></script>
  </head>
  <body class="maria">
    <div class="popup">
      <div class="maria__heading">
        <img
          class="maria__image"
          width="48"
          height="48"
          src="../assets/maria_48x48.png"
          alt="Maria"
        />
        <div class="maria__title">Maria</div>
      </div>

      <div id="magicNumbersOption">
        <hr />
        <div class="maria__subtitle">Magic Numbers</div>
        <div class="maria__buttons">
          <button id="processNumbers" class="mra-button mra-button--primary">
            Process numbers
          </button>
          <button id="removeLinks" class="mra-button mra-button--primary">
            Remove links
          </button>
        </div>
      </div>

      <div id="downloadGalleryOption" style="display: none;">
        <hr />
        <div class="maria__subtitle">Download Gallery</div>
        <div class="maria__buttons">
          <button
            id="downloadGallery"
            class="mra-button mra-button--primary mra-downloader"
            disabled
          >
            Download
          </button>
        </div>
        <div class="mra-progress">
          <div id="downloadMessage"></div>
          <div id="filesQueued"></div>
          <div id="filesLoaded"></div>
        </div>
      </div>
    </div>
  </body>
</html>
