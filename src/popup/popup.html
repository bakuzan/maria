<!DOCTYPE html>
<html lang="en" style="height: min-content; width: min-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=250" />
    <title>Popup | Maria</title>
  </head>
  <body class="maria">
    <div class="popup">
      <div id="popupSidebar" class="popup__sidebar">
        <div class="maria__heading maria__heading--spaced">
          <img
            class="maria__image"
            width="48"
            height="48"
            src="assets/maria_48x48.png"
            alt="Maria"
          />
          <div class="maria__subtitle">Date Calculator</div>
        </div>
        <div id="dateModeGroup" class="maria-radio-group">
          <button
            type="button"
            class="maria-button maria-button--radio"
            data-mode="DaysFrom"
          >
            Offset
          </button>
          <button
            type="button"
            class="maria-button maria-button--radio"
            data-mode="DaysBetween"
          >
            Duration
          </button>
        </div>
        <form
          id="dateOffsetForm"
          class="date-form date-form--visible"
          novalidate
          autocomplete="off"
          data-mode="DaysFrom"
        >
          <div class="maria-control">
            <label for="days" class="maria-label">Day Offset</label>
            <input
              id="days"
              type="number"
              class="maria-input"
              placeholder="Enter number of days offset from today."
            />
          </div>
          <div class="maria__buttons">
            <button
              id="calculateDate"
              type="submit"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
            >
              Calculate
            </button>
          </div>
        </form>
        <form
          id="dateDurationForm"
          class="date-form"
          novalidate
          autocomplete="off"
          data-mode="DaysBetween"
          aria-hidden="true"
        >
          <div class="maria-control">
            <label for="dayFrom" class="maria-label">From</label>
            <input
              id="dayFrom"
              type="date"
              class="maria-input"
              placeholder="From day"
            />
          </div>
          <div class="maria-control">
            <label for="dayTo" class="maria-label">To</label>
            <input
              id="dayTo"
              type="date"
              class="maria-input"
              placeholder="To day"
            />
          </div>
          <div class="maria__buttons">
            <button
              id="calculateDate"
              type="submit"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
            >
              Calculate
            </button>
          </div>
        </form>
        <div id="messageBox" class="popup__message"></div>
      </div>

      <div class="popup__core">
        <div class="maria__heading">
          <button
            id="activateVoice"
            type="button"
            class="maria-voice-activator"
          >
            <img
              class="maria__image"
              width="48"
              height="48"
              src="assets/maria_48x48.png"
              alt="Maria"
            />
          </button>
          <h1 class="maria__title">Maria</h1>
        </div>

        <div id="dateCalculator">
          <hr class="maria-hr" />
          <div class="maria__buttons">
            <button
              id="openDateCalculator"
              type="button"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
              aria-label="Open date calculator"
            >
              <span aria-hidden="true">Date calculator</span>
            </button>
          </div>
        </div>

        <div id="tabStoreOption">
          <div class="maria__buttons">
            <button
              id="openTabStore"
              type="button"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
              aria-label="Open tab store"
            >
              <span aria-hidden="true">Tab store</span>
            </button>
          </div>
        </div>

        <div id="rssReaderOption">
          <div class="maria__buttons">
            <button
              id="openRSSViewer"
              type="button"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
              aria-label="Open rss viewer"
            >
              <span aria-hidden="true">RSS viewer</span>
            </button>
          </div>
        </div>

        <div id="magicNumbersOption">
          <hr class="maria-hr" />
          <div class="maria__subtitle">Magic Numbers</div>
          <div class="maria__buttons">
            <button
              id="processNumbers"
              type="button"
              class="maria-button maria-button--primary"
            >
              Process numbers
            </button>
            <button
              id="removeLinks"
              type="button"
              class="maria-button maria-button--primary"
            >
              Remove links
            </button>
          </div>
        </div>

        <div id="downloadGalleryOption" style="display: none">
          <hr class="maria-hr" />
          <div class="maria__subtitle">Download Gallery</div>
          <div class="maria__buttons">
            <button
              id="downloadGallery"
              type="button"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
              disabled
            >
              Download
            </button>
          </div>
          <div class="maria-progress">
            <div id="downloadMessage"></div>
            <div id="filesQueued"></div>
            <div id="filesLoaded"></div>
          </div>
        </div>

        <div id="subscribeToFeed" style="display: none">
          <hr class="maria-hr" />
          <div class="maria__buttons">
            <button
              id="feedSubscribe"
              type="button"
              class="
                maria-button maria-button--primary maria-button--full-width
              "
              disabled
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
